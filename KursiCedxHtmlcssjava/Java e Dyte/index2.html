<!DOCTYPE html>
<head>
    <title>Ducoment</title>
</head>
<body>
    <p><b>This is a bold text</b></p>
    <p><strong>This is a strong text</strong></p>
    <p><i>This is a italic text</i></p>
    <p><small>This is a small text</small></p>
    <p><del>This is a deleted text</del></p>
    <p>H<sub>2</sub>O</p>
    <p>X<Sup>2</Sup></p>

    <p>This <!-- Inline comment--> is a paragraph</p>
    <pre>This is a pre format</pre>
</body>
</html>
