<!DOCTYPE html>
    <head>
        <title>Forum Example</title>

        <style>
      form{
        width: 170px;
      }
      
      
        </style>
    </head>
    
    <body>
        <h1>Contact Form:</h1>
        <form action="https://www.facebook.com/" method="get">
            <label for="fullname">Full Name:</label>
             <input type="text" name="fullname" id="fullname">

            
             <label for="Email">Email:</label>
             <input type="email" name="email" id="email" required>
            
             
             <label for="password">Password:</label>
             <input type="password" name="email" id="password" required>

             <label for="fruit">Choose a fruit:</label>
             <select name="fruit" id="fruit">
                <option value="" selected disabled>Select a Fruit</option>
                <option value="apple">Apple</option>
                <option value="Peach">Peach</option>
                <option value="Pear">Pear</option>
                <option value="Strawberry">Strawberry</option>
             </select>
             
             <br>

             <label for="gender">Gender:</label><br>
             <input type="radio" value="Male" name="gender" id="male"> Male
             <input type="radio" value="Female" name="gender" id="female">Female

           <br>

             <label for="Tarea">Message:</label>
             <textarea name="Tarea" id="Tarea" cols="30" rows="10"></textarea>

               <input type="file" name="Choose File">
             

            
             <button>Submit</button>
            </form>


    </body>
</html>
