<!DOCTYPE html>
    <head>
        <Title>Html TABS</Title>
        <style>
            table,th,td{
                border: 1px solid black;
            }
            th{
                text-align: right;
            }
            table{
                width: 100%;
                border-collapse: collapse;
            }
            
        </style>
        </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Person Name</td>
                    <td>Person LastName</td>
                    <td>Peje</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
